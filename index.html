        // Component chọn nhiều mục (MultiSelect)
        const MultiSelect = ({ options, selected, onChange, inline = false }) => {
            const [isOpen, setIsOpen] = useState(false);
            const [coords, setCoords] = useState({ top: 0, left: 0, width: 0 });
            const containerRef = useRef(null);
            
            const handleOpen = (e) => {
                e.stopPropagation();
                if (containerRef.current) {
                    const rect = containerRef.current.getBoundingClientRect();
                    setCoords({ top: rect.bottom + window.scrollY, left: rect.left, width: rect.width });
                }
                setIsOpen(!isOpen);
            };

            useEffect(() => {
                const close = () => setIsOpen(false);
                if (isOpen) { document.addEventListener("mousedown", close); window.addEventListener("scroll", close); }
                return () => { document.removeEventListener("mousedown", close); window.removeEventListener("scroll", close); };
            }, [isOpen]);

            const toggleOption = (option) => { const newSelected = selected.includes(option) ? selected.filter(i => i !== option) : [...selected, option]; onChange(newSelected); };
            
            return (
                <div className="relative" ref={containerRef}>
                    <div onClick={handleOpen} className={`w-full px-2 py-1.5 rounded border border-slate-200 bg-white flex items-center justify-between cursor-pointer hover:border-indigo-400 transition-all ${inline ? 'text-[9px] min-h-[28px]' : 'px-5 py-4 rounded-2xl bg-slate-50'}`}>
                        <div className="flex flex-wrap gap-0.5">{selected.length === 0 ? <span className="text-slate-400 italic">-- Chọn --</span> : selected.map(item => <span key={item} className="bg-indigo-50 text-indigo-700 text-[8px] px-1.5 py-0.5 rounded font-bold border border-indigo-100">{item}</span>)}</div><ChevronDown size={12} className="text-slate-400 shrink-0 ml-1"/>
                    </div>
                    {isOpen && (<div className="fixed z-[9999] bg-white border border-slate-100 rounded-xl shadow-2xl py-2 overflow-y-auto max-h-60 ring-1 ring-black ring-opacity-10" style={{ top: coords.top + 5, left: coords.left, width: Math.max(coords.width, 220) }}>{options.map(option => (<div key={option} onClick={(e) => { e.stopPropagation(); toggleOption(option); }} className="flex items-center gap-3 px-4 py-2 hover:bg-slate-50 cursor-pointer"><div className={`w-4 h-4 rounded border flex items-center justify-center ${selected.includes(option) ? 'bg-indigo-600 border-indigo-600' : 'border-slate-200'}`}>{selected.includes(option) && <Check size={10} className="text-white font-bold"/>}</div><span className={`text-xs ${selected.includes(option) ? 'text-indigo-600 font-bold' : 'text-slate-600'}`}>{option}</span></div>))}</div>)}
                </div>
            );
        };

                        </div>

                        <div className={`tab-content h-full flex flex-col ${activeTab === 'list' ? 'active' : ''}`}>
                           <div className="flex flex-col h-full overflow-hidden">
                              <header className="mb-6 flex justify-between items-center"><h2 className="text-3xl font-black text-slate-900 tracking-tighter uppercase tracking-widest">Danh sách công việc</h2><div className="flex gap-2"><button onClick={downloadTemplate} title="Tải Excel mẫu" className="p-3 bg-white border rounded-xl text-slate-400 hover:text-indigo-600 shadow-sm transition-all"><Download size={20}/></button><label className="p-3 bg-indigo-600 text-white rounded-xl shadow-lg cursor-pointer hover:bg-indigo-700 transition-all"><Upload size={20}/><input type="file" className="hidden" onChange={handleFileUpload}/></label></div></header>
                              <div className="bg-white rounded-[2.5rem] border shadow-sm flex-1 overflow-hidden relative flex flex-col">
                                 <div className="overflow-auto custom-scrollbar flex-1 pb-80">
                                    <table className="table-fixed text-left border-collapse divide-x divide-slate-100" style={{ width: 'max-content' }}>
                                       <thead className="sticky top-0 z-[70]">
                                          <tr className="bg-slate-50 border-b border-slate-200 text-[10px] font-black uppercase text-slate-400 tracking-widest divide-x divide-slate-200"><th className="px-4 py-5 sticky-col-0" style={{ width: colWidths.actions }}>Tác vụ <div className="resizer" onMouseDown={(e) => handleResize('actions', e.clientX, colWidths.actions)} /></th><th className="px-6 py-5 sticky-col-1" style={{ width: colWidths.admin }}>Hành chính <div className="resizer" onMouseDown={(e) => handleResize('admin', e.clientX, colWidths.admin)} /></th><th className="px-6 py-5 sticky-col-2" style={{ width: colWidths.task }}>Tên Task <div className="resizer" onMouseDown={(e) => handleResize('task', e.clientX, colWidths.task)} /></th><th className="px-6 py-5 sticky-col-3 bg-indigo-50/50" style={{ width: colWidths.overall }}>Hoàn thành tổng <div className="resizer" onMouseDown={(e) => handleResize('overall', e.clientX, colWidths.overall)} /></th><th className="px-6 py-5" style={{ width: colWidths.unit }}>Đơn vị <div className="resizer" onMouseDown={(e) => handleResize('unit', e.clientX, colWidths.unit)} /></th><th className="px-6 py-5 bg-purple-50/20" style={{ width: colWidths.brand }}>Brand Team <div className="resizer" onMouseDown={(e) => handleResize('brand', e.clientX, colWidths.brand)} /></th><th className="px-6 py-5 bg-orange-50/20" style={{ width: colWidths.operation }}>Operation Team <div className="resizer" onMouseDown={(e) => handleResize('operation', e.clientX, colWidths.operation)} /></th><th className="px-6 py-5 bg-sky-50/20" style={{ width: colWidths.media }}>Media Team <div className="resizer" onMouseDown={(e) => handleResize('media', e.clientX, colWidths.media)} /></th></tr>
                                          <tr className="bg-white border-b divide-x divide-slate-100"><th className="sticky-col-0"></th><th className="p-2 sticky-col-1"><input className="w-full p-1.5 text-[9px] border border-slate-100 rounded bg-slate-50 outline-none" placeholder="Lọc ngày..." value={colFilters.date} onChange={e => setColFilters({...colFilters, date: e.target.value})}/></th><th className="p-2 sticky-col-2"><input className="w-full p-1.5 text-[9px] border border-slate-100 rounded bg-slate-50 outline-none" placeholder="Lọc task..." value={colFilters.task} onChange={e => setColFilters({...colFilters, task: e.target.value})}/></th><th className="p-2 sticky-col-3 bg-indigo-50/50"><select className="w-full p-1.5 text-[9px] border border-slate-100 rounded bg-slate-50 outline-none font-bold" value={colFilters.overall} onChange={e => setColFilters({...colFilters, overall: e.target.value})}><option value="">Tất cả</option>{OVERALL_STATUS.map(s => <option key={s} value={s}>{s}</option>)}</select></th><th className="p-2"><input className="w-full p-1.5 text-[9px] border border-slate-100 rounded bg-slate-50 outline-none font-bold" placeholder="Lọc đơn vị..." value={colFilters.unit} onChange={e => setColFilters({...colFilters, unit: e.target.value})}/></th><th colSpan="3"></th></tr>
                                       </thead>
                                       <tbody className="divide-y divide-slate-100">
                                          {filteredTasks.map(task => (
                                             <tr key={task.id} className="hover:bg-indigo-50/5 transition-colors divide-x divide-slate-100">
                                                <td className="px-4 py-4 sticky-col-0 text-center z-20"><button onClick={() => setDeleteModal({ open: true, taskId: task.id, taskName: task.taskName })} className="p-2 text-slate-300 hover:text-rose-600 transition-all rounded-lg hover:bg-rose-50"><Trash2 size={16}/></button></td>
                                                <td className="px-6 py-4 sticky-col-1 z-20 text-[10px]"><input type="date" className="w-full border-none bg-transparent font-bold p-0 mb-1 focus:ring-0 outline-none" value={task.orderDate} onChange={e => handleUpdateTask(task.id, {orderDate: e.target.value})} /><select className={`text-[9px] w-full border-none p-0 focus:ring-0 font-black uppercase outline-none ${task.paperStatus === 'Hiệu trưởng duyệt' ? 'text-indigo-600' : task.paperStatus === 'Đã duyệt' ? 'text-emerald-600' : 'text-rose-500'}`} value={task.paperStatus} onChange={e => handleUpdateTask(task.id, {paperStatus: e.target.value})}>{PAPER_STATUS.map(s => <option key={s} value={s}>{s}</option>)}</select></td>
                                                <td className="px-6 py-4 sticky-col-2 z-20 !overflow-visible"><input className="text-xs w-full border-none bg-transparent font-black text-slate-900 p-0 mb-1 focus:ring-0 truncate outline-none" value={task.taskName} onChange={e => handleUpdateTask(task.id, {taskName: e.target.value})} /><MultiSelect inline options={CATEGORIES} selected={task.categories} onChange={v => handleUpdateTask(task.id, {categories: v})} /></td>
                                                <td className="px-6 py-4 sticky-col-3 z-20 bg-indigo-50/30 text-center"><select className={`text-[10px] w-full border-none bg-transparent p-0 focus:ring-0 font-black uppercase text-center outline-none`} style={{ color: STATUS_COLOR_MAP[task.overallStatus] }} value={task.overallStatus} onChange={e => handleUpdateTask(task.id, {overallStatus: e.target.value})}>{OVERALL_STATUS.map(s => <option key={s} value={s}>{s}</option>)}</select></td>
                                                <td className="px-6 py-4"><select className="text-[10px] w-full border-none bg-transparent p-0 font-bold text-slate-600 focus:ring-0 outline-none" value={task.unit} onChange={e => handleUpdateTask(task.id, {unit: e.target.value})}>{DEPARTMENTS.map(d => <option key={d} value={d}>{d}</option>)}</select></td>
                                                {['brand', 'operation', 'media'].map(t => (<td key={t} className={`px-6 py-4 bg-${t === 'brand' ? 'purple' : t === 'operation' ? 'orange' : 'sky'}-50/10`}><div className="flex flex-col gap-1.5"><input className="text-[11px] w-full border-none bg-transparent p-0 focus:ring-0 font-black text-slate-700 outline-none" value={task[`${t}Task`].name} onChange={e => handleUpdateTask(task.id, {[`${t}Task`]: {...task[`${t}Task`], name: e.target.value}})} /><div className="flex gap-2"><input type="date" className="text-[9px] border-none bg-transparent p-0 font-black w-1/2 outline-none" value={task[`${t}Task`].deadline} onChange={e => handleUpdateTask(task.id, {[`${t}Task`]: {...task[`${t}Task`], deadline: e.target.value}})} /><select className={`text-[9px] border-none bg-transparent p-0 font-black w-1/2 outline-none ${task[`${t}Task`].status === 'Hoàn thành' ? 'text-emerald-600' : 'text-slate-400'}`} value={task[`${t}Task`].status} onChange={e => handleUpdateTask(task.id, {[`${t}Task`]: {...task[`${t}Task`], status: e.target.value}})}>{TASK_STATUS.map(s => <option key={s} value={s}>{s}</option>)}</select></div><input className="text-[8px] border-none bg-transparent p-0 text-indigo-500 font-bold outline-none italic" value={task[`${t}Task`].link} onChange={e => handleUpdateTask(task.id, {[`${t}Task`]: {...task[`${t}Task`], link: e.target.value}})} placeholder="Link trả..." /></div></td>))}
                                             </tr>
                                          ))}
                                       </tbody>
                                    </table>
                                 </div>
                              </div>
                           </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
