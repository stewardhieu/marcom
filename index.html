v>
                                 <div className="space-y-6 pt-6 border-t border-slate-100"><h3 className="text-[11px] font-black text-indigo-600 uppercase tracking-widest border-b pb-2">II. Phân công đội ngũ</h3><div className="grid grid-cols-1 md:grid-cols-3 gap-6">{['brand', 'operation', 'media'].map(t => (<div key={t} className="p-4 bg-slate-50 rounded-2xl border border-slate-100 space-y-3"><span className="text-[10px] font-black uppercase text-slate-400">Team {t.toUpperCase()}</span><input className="w-full p-2 text-[11px] border border-slate-200 rounded-lg font-bold bg-white" placeholder="Tên task..." value={formData[`${t}Task`].name} onChange={e => setFormData({...formData, [`${t}Task`]: {...formData[`${t}Task`], name: e.target.value}})} /><select className="w-full p-2 text-[11px] border rounded-lg font-bold bg-white outline-none" value={formData[`${t}Task`].status} onChange={e => setFormData({...formData, [`${t}Task`]: {...formData[`${t}Task`], status: e.target.value}})}>{TASK_STATUS.map(s => <option key={s} value={s}>{s}</option>)}</select><input type="date" className="w-full p-2 text-[11px] border rounded-lg bg-white outline-none" value={formData[`${t}Task`].deadline} onChange={e => setFormData({...formData, [`${t}Task`]: {...formData[`${t}Task`], deadline: e.target.value}})} /></div>))}</div></div>
                                 <button type="submit" className="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-indigo-700 transition-all text-lg uppercase tracking-tighter">Tạo công việc</button>
                              </form>
                           </div>
                        )}

                        {activeTab === 'list' && (
                           <div className="flex flex-col h-full overflow-hidden">
                              <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 gap-3">
                                <div className="flex gap-2 w-full md:w-auto">
                                    {selectedIds.length > 0 && (<button onClick={() => setDeleteModal({ open: true, ids: selectedIds })} className="flex-1 md:flex-none flex items-center justify-center gap-2 px-4 py-2 bg-rose-600 text-white rounded-xl shadow-lg font-bold hover:bg-rose-700 transition-all animate-in fade-in"><Trash2 size={16}/> Xóa {selectedIds.length}</button>)}
                                    <button onClick={downloadTemplate} className="flex-1 md:flex-none p-2 bg-white border rounded-xl text-slate-400 hover:text-indigo-600 shadow-sm transition-all flex justify-center"><Download size={20}/></button>
                                    <label className="flex-1 md:flex-none p-2 bg-indigo-600 text-white rounded-xl shadow-lg cursor-pointer hover:bg-indigo-700 transition-all flex justify-center"><Upload size={20}/><input type="file" className="hidden" onChange={handleFileUpload}/></label>
                                </div>
                              </div>
                              <div className="bg-white rounded-[2rem] border shadow-sm flex-1 overflow-hidden relative flex flex-col">
                                 <div className="overflow-auto custom-scrollbar flex-1 pb-20">
                                    <table className="table-fixed text-left border-collapse divide-x divide-slate-100" style={{ width: 'max-content' }}>
                                       <thead className="sticky top-0 z-[40]">
                                          <tr className="bg-slate-50 border-b border-slate-200 text-[10px] font-black uppercase text-slate-400 tracking-widest divide-x divide-slate-200">
                                            <th className="px-4 py-4 sticky-col-0 text-center"><input type="checkbox" onChange={() => handleSelectAll(filteredTasks)} checked={filteredTasks.length > 0 && selectedIds.length === filteredTasks.length} className="w-4 h-4 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500" /></th>
                                            <th className="px-4 py-4 sticky-col-1 text-center" style={{ width: colWidths.actions }}># <div className="resizer" onMouseDown={(e) => handleResize('actions', e.clientX, colWidths.actions)} /></th>
                                            <th className="px-6 py-4 sticky-col-2" style={{ width: colWidths.admin }}>Hành chính <div className="resizer" onMouseDown={(e) => handleResize('admin', e.clientX, colWidths.admin)} /></th>
                                            <th className="px-6 py-4 sticky-col-3" style={{ width: colWidths.task }}>Tên Task <div className="resizer" onMouseDown={(e) => handleResize('task', e.clientX, colWidths.task)} /></th>
                                            <th className="px-6 py-4 sticky-col-4 bg-indigo-50/50" style={{ width: colWidths.overall }}>Hoàn thành tổng <div className="resizer" onMouseDown={(e) => handleResize('overall', e.clientX, colWidths.overall)} /></th>
                                            <th className="px-6 py-4" style={{ width: colWidths.unit }}>Đơn vị <div className="resizer" onMouseDown={(e) => handleResize('unit', e.clientX, colWidths.unit)} /></th>
                                            <th className="px-6 py-4 bg-purple-100" style={{ width: colWidths.brand }}>Brand Team <div className="resizer" onMouseDown={(e) => handleResize('brand', e.clientX, colWidths.brand)} /></th>
                                            <th className="px-6 py-4 bg-orange-100" style={{ width: colWidths.operation }}>Operation Team <div className="resizer" onMouseDown={(e) => handleResize('operation', e.clientX, colWidths.operation)} /></th>
                                            <th className="px-6 py-4 bg-sky-100" style={{ width: colWidths.media }}>Media Team <div className="resizer" onMouseDown={(e) => handleResize('media', e.clientX, colWidths.media)} /></th>
                                          </tr>
                                          <tr className="bg-white border-b divide-x divide-slate-100">
                                            <th className="sticky-col-0"></th>
                                            <th className="sticky-col-1"></th>
                                            <th className="p-2 sticky-col-2"><input className="w-full p-2 text-[10px] border border-slate-200 rounded-lg bg-slate-50 outline-none" placeholder="Lọc ngày..." value={colFilters.date} onChange={e => setColFilters({...colFilters, date: e.target.value})}/></th>
                                            <th className="p-2 sticky-col-3"><input className="w-full p-2 text-[10px] border border-slate-200 rounded-lg bg-slate-50 outline-none" placeholder="Lọc task..." value={colFilters.task} onChange={e => setColFilters({...colFilters, task: e.target.value})}/></th>
                                            <th className="p-2 sticky-col-4 bg-indigo-50/50"><select className="w-full p-2 text-[10px] border border-slate-200 rounded-lg bg-slate-50 outline-none font-bold" value={colFilters.overall} onChange={e => setColFilters({...colFilters, overall: e.target.value})}><option value="">Tất cả</option>{OVERALL_STATUS.map(s => <option key={s} value={s}>{s}</option>)}</select></th>
                                            <th className="p-2"><input className="w-full p-2 text-[10px] border border-slate-200 rounded-lg bg-slate-50 outline-none font-bold" placeholder="Lọc đơn vị..." value={colFilters.unit} onChange={e => setColFilters({...colFilters, unit: e.target.value})}/></th>
                                            <th colSpan="3"></th>
                                          </tr>
                                       </thead>
                                       <tbody className="divide-y divide-slate-100">
                                          {filteredTasks.map(task => (
                                             <tr key={task.id} className={`transition-colors divide-x divide-slate-100 ${selectedIds.includes(task.id) ? 'bg-indigo-50' : 'hover:bg-slate-50'}`}>
                                                <td className="px-4 py-4 sticky-col-0 text-center z-20"><input type="checkbox" checked={selectedIds.includes(task.id)} onChange={(e) => handleSelectRow(e, task.id)} className="w-4 h-4 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500" /></td>
                                                <td className="px-4 py-4 sticky-col-1 text-center z-20"><button onClick={() => setDeleteModal({ open: true, ids: [task.id] })} className="p-2 text-slate-300 hover:text-rose-600 transition-all rounded-lg hover:bg-rose-50"><Trash2 size={16}/></button></td>
                                                <td className="px-6 py-4 sticky-col-2 z-20 text-[10px]"><input type="date" className="w-full border-none bg-transparent font-bold p-0 mb-1 focus:ring-0 outline-none" value={task.orderDate} onChange={e => handleUpdateTask(task.id, {orderDate: e.target.value})} /><select className={`text-[9px] w-full border-none p-0 focus:ring-0 font-black uppercase outline-none ${task.paperStatus === 'Hiệu trưởng duyệt' ? 'text-indigo-600' : task.paperStatus === 'Đã duyệt' ? 'text-emerald-600' : 'text-rose-500'}`} value={task.paperStatus} onChange={e => handleUpdateTask(task.id, {paperStatus: e.target.value})}>{PAPER_STATUS.map(s => <option key={s} value={s}>{s}</option>)}</select></td>
                                                <td className="px-6 py-4 sticky-col-3 z-20 !overflow-visible"><input className="text-xs w-full border-none bg-transparent font-black text-slate-900 p-0 mb-1 focus:ring-0 truncate outline-none" value={task.taskName} onChange={e => handleUpdateTask(task.id, {taskName: e.target.value})} /><MultiSelectModal inline options={CATEGORIES} selected={task.categories} onChange={v => handleUpdateTask(task.id, {categories: v})} /></td>
                                                <td className="px-6 py-4 sticky-col-4 z-20 bg-indigo-50/30 text-center"><select className={`text-[10px] w-full border-none bg-transparent p-0 focus:ring-0 font-black uppercase text-center outline-none`} style={{ color: STATUS_COLOR_MAP[task.overallStatus] }} value={task.overallStatus} onChange={e => handleUpdateTask(task.id, {overallStatus: e.target.value})}>{OVERALL_STATUS.map(s => <option key={s} value={s}>{s}</option>)}</select></td>
                                                <td className="px-6 py-4"><select className="text-[10px] w-full border-none bg-transparent p-0 font-bold text-slate-600 focus:ring-0 outline-none" value={task.unit} onChange={e => handleUpdateTask(task.id, {unit: e.target.value})}>{DEPARTMENTS.map(d => <option key={d} value={d}>{d}</option>)}</select></td>
                                                {['brand', 'operation', 'media'].map(t => (<td key={t} className={`px-6 py-4 ${t === 'brand' ? 'bg-purple-50' : t === 'operation' ? 'bg-orange-50' : 'bg-sky-50'}`}><div className="flex flex-col gap-1.5"><input className="text-[11px] w-full border-none bg-transparent p-0 focus:ring-0 font-black text-slate-700 outline-none" value={task[`${t}Task`].name} onChange={e => handleUpdateTask(task.id, {[`${t}Task`]: {...task[`${t}Task`], name: e.target.value}})} /><div className="flex gap-2"><input type="date" className="text-[9px] border-none bg-transparent p-0 font-black w-1/2 outline-none" value={task[`${t}Task`].deadline} onChange={e => handleUpdateTask(task.id, {[`${t}Task`]: {...task[`${t}Task`], deadline: e.target.value}})} /><select className={`text-[9px] border-none bg-transparent p-0 font-black w-1/2 outline-none ${task[`${t}Task`].status === 'Hoàn thành' ? 'text-emerald-600' : 'text-slate-400'}`} value={task[`${t}Task`].status} onChange={e => handleUpdateTask(task.id, {[`${t}Task`]: {...task[`${t}Task`], status: e.target.value}})}>{TASK_STATUS.map(s => <option key={s} value={s}>{s}</option>)}</select></div><input className="text-[8px] border-none bg-transparent p-0 text-indigo-500 font-bold outline-none italic" value={task[`${t}Task`].link} onChange={e => handleUpdateTask(task.id, {[`${t}Task`]: {...task[`${t}Task`], link: e.target.value}})} placeholder="Link trả..." /></div></td>))}
                                             </tr>
                                          ))}
                                       </tbody>
                                    </table>
                                 </div>
                              </div>
                           </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
